<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATE BUENO'S CALCULATOR</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        div elemento de bloco que contem coisas dentro
        p elemento de bloco que possui texto dentro
        h1 a h(n) elemento de bloco que possui texto dentro e um estilo e semantica específico
        main, aside, footer, header é a div mas semantica
        span é um elemento de linha com coisas dentro para setar alguma variavel que altera um texto
    -->
    
    
    <div class="calc-body">
        <small id="calc-author"> U. BUENO C.</small>
        <div class = "calc-visor">0,00</div>
        <div class="calc-btns-container" >
            <span id='calc-reset'>C</span>
            <main class = "calc-buttons" >
                <button class = "btn">1</button>
                <button class = "btn">2</button>
                <button class = "btn">3</button>
                <button class = "btn">4</button>
                <button class = "btn">5</button>
                <button class = "btn">6</button>
                <button class = "btn">7</button>
                <button class = "btn">8</button>
                <button class = "btn">9</button>
                <button class = "btn">,</button>
                <button class = "btn">0</button>
                <button class = "btn">=</button>
            </main>
            <aside class = "calc-actions">
                <button class = "btn">+</button>
                <button class = "btn">-</button>
                <button class = "btn">*</button>
                <button class = "btn">/</button>
            </aside>
         </div>
    </div>  

    <script src="script.js"></script>
</body>
</html>
